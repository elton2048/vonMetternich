{{ if .Experience }}
<section id="experience">
  <div class="font-mono uppercase text-3xl">Experience</div>
  <ol class="list-none relative border-l border-gray-200 dark:border-gray-700">
    {{ range .Experience }}
    <li class="mb-10 ml-4">
      <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -left-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
      <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{ .Date }}</time>
      <div class="flex">
        <div class="flex-1 text-xl font-semibold">{{ .Employer }}</div>
        <div class="flex flex-1 items-center justify-end">
          <span class="text-lg material-symbols-outlined">
            location_on
          </span>
          <span class="text-sm">{{ .Place }}</span>
        </div>
      </div>
      <ul>
        {{ range .Details }}
        <li>{{ . }}</li>
        {{ end }}
      </ul>
      <div class="text-end">
        {{ range .Badges}}
        <span class="bg-blue-100 text-blue-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">{{ . | safeHTML }}</span>
        {{ end }}
      </div>
    </li>
    {{ end }}
  </ol>
</section>
{{ end }}
